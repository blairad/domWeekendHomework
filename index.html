<!DOCTYPE HTML>
<html lang ="en" dir="ltr">
    <head>
        <meta charset="UFT-8">
        <title>HBO Characters</title>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />
        <script src="JS/app.js"></script>
    </head>

    <body>
        <form id="new-item-form">
            <div id="form-wrapper">
                <h2>Character Name</h2>
                <div class="form-item">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required/>

                    <label for="Last-Name">Last Name</label>
                    <input type="text" id="Last-Name"/>
                </div>
        
                <h2>Show</h2>
                <div class="form-item">
                    <select id="select">
                        <option disabled selected>Which show are they in?</option>
                        <option value="The Wire">The Wire</option>
                        <option value="The Sopranos">The Sopranos</option>
                        <option value="Deadwood">Deadwood</option>
                    </select>
                </div>
        
                <h2>Occupation</h2>
                <div class ="form-item">
                    <label for="Occupation">Occupation</label>
                    <input type="text" id="Occupation" required/>
                </div>
                <br>
                <br>
                <input type="submit" value="save"/>
                <br>
                <br>
                <button id="Delete All">Avada Kedavra</button>
            </div>
        </form>
        
        <h1>Character List</h1>
            <ul id="character-list"></ul>

    </body>



</html>
