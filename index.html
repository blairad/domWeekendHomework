<!DOCTYPE HTML>
<html lang ="en" dir="ltr">
    <head>
        <meta charset="UFT-8">
        <title>HBO Characters</title>
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />
        <script src="JS/app.js"></script>
    </head>

    <body>
        <form id="new-item-form">
            <div id="form-wrapper">
                
                <div class="form-item">
                <h2>Character Name</h2>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required/>

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName"/>
                </div>
                
                <div class="form-item">
                
                    <select id="show">
                        <option disabled selected >Which show are they in?</option>
                        <option value="The Wire">The Wire</option>
                        <option value="The Sopranos">The Sopranos</option>
                        <option value="Deadwood">Deadwood</option>
                    </select>
                </div>
                
                <div class ="form-item">
                    <label for="Occupation">Occupation</label>
                    <input type="text" id="Occupation" required/>
                </div>
                <br>
                <br>
                <input type="submit" value="save"/>
                
            </div>
        </form>

        <div id="banner">
        <img src="hbo_ident_1978.jpg" alt="hbo logo from 1978" style="width:100%;height:200px;">
        <h1>Character List</h1>
            <ul id="character-list"></ul>
        </div>

        <footer id='footer' >
                <button id="deleteAll">Avada Kedavra</button>
        </footer>
    </body>



</html>
